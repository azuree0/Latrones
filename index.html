<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latrones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Latrones</h1>
        </header>
        
        <div class="game-info">
            <div class="player-info">
                <div id="current-player" class="player-indicator">
                    <span>Current Player: </span>
                    <span id="player-name">Light</span>
                </div>
                <div id="phase-display">
                    <span>Phase: </span>
                    <span id="phase-name">Placement</span>
                </div>
            </div>
            <div class="controls">
                <button id="set-btn" class="btn btn-primary">Set</button>
                <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
            </div>
        </div>
        
        <div id="board-container" class="board-container">
            <div id="game-board" class="board"></div>
        </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
